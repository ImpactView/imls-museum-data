<div class="home-page" ng-class="{'map-expanded': home.mapExpanded}">
    <imls-brand></imls-brand>

    <cartodb-vis></cartodb-vis>

    <div class="action-bar">
        <div class="container-fluid">
            <form class="form-inline">
                <div class="action-group">
                    <div class="form-group search-bar">
                        <div class="input-group">
                            <label class="input-group-addon" for="searchInput"><i class="md-icon-search"></i></label>
                            <input type="text"
                                   placeholder="Search"
                                   class="form-control search-field"
                                   ng-model="home.searchText"
                                   typeahead="location as location.text for location in home.suggest($viewValue)"
                                   typeahead-on-select="home.search($item)"
                                   typeahead-wait-ms="300"
                                   typeahead-min-length="3" />
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Your Location"><i class="md-icon-location"></i></button>
                    </div>
                </div>
                <a ui-sref="museum({museum: 'ABCD'})" class="btn btn-primary">Search</a>
            </form> <!-- /form -->
        </div> <!-- /.container-fluid -->
    </div> <!-- /.action-bar -->

    <section class="main-content">
        <div class="container-fluid" ng-if="!home.error">
            <img class="museum-icon" src="/images/museum-icon.svg">
            <h2>Discover Museums by Address, <br> City, Zip or Museum Name</h2>
        </div>
        <div class="container-fluid" ng-if="home.error">
            <img class="museum-icon" src="/images/museum-icon.svg">
            <h2>Sorry, your search has returned no museums. <br> Please refine your search.</h2>
        </div>
    </section> <!-- /.main-content -->

    <imls-footer></imls-footer>
</div>
