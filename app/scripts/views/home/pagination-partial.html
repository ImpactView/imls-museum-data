<nav ng-if="numPages && pages.length >= 2">
    <ul class="pagination">
        <li>
            <a ng-click="selectPage(currentPage - 1)"><span aria-hidden="true">&laquo;</span></a>
        </li>
        <li ng-repeat="page in pages" ng-class="{active: page==currentPage}">
            <a ng-click="selectPage(page)">{{page}}</a>
        </li>
        <li>
            <a ng-click="selectPage(currentPage + 1)"><span aria-hidden="true">&raquo;</span></a>
        </li>
    </ul>
</nav>
